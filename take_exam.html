<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THI THỬ VĂN HỌC - VANW</title>
    <link rel="icon" href="assets/logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --font-size-min: 16;
            --font-size-max: 20;
            --font-ratio-min: 1.2;
            --font-ratio-max: 1.33;
            --font-width-min: 375;
            --font-width-max: 1500;
            
            --bg-color: #f5f5f5;
            --card-bg: #ffffff;
            --card-outline: #b0b0b0;
            --text-primary: #000000;
            --text-secondary: #666666;
            --border-color: #c0c0c0;
            --grid-color: #a0a0a0;
            --gradient: linear-gradient(135deg, #e37c2d, #f5a742, #f8c34d, #fad859);
            --primary-color: #e37c2d;
            --accent-color: #fad859;
            --shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            --success-color: #4CAF50;
            --error-color: #f44336;
            --warning-color: #ff9800;
        }

        html {
            color-scheme: light;
        }

        *, *:after, *:before {
            box-sizing: border-box;
        }

        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #f0f0f0;
            border-radius: 5px;
            border: 1px solid #b0b0b0;
        }

        ::-webkit-scrollbar-thumb {
            background: #c0c0c0;
            border-radius: 5px;
            border: 1px solid #b0b0b0;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a0a0a0;
        }

        * {
            scrollbar-width: thin;
            scrollbar-color: #c0c0c0 #f0f0f0;
        }

        body {
            background: var(--bg-color);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.5;
            color: var(--text-primary);
            margin: 0;
            padding: 2rem;
            overflow-x: hidden;
            min-height: 100vh;
        }

        body::before {
            --size: 45px;
            --line: var(--grid-color);
            content: '';
            height: 100vh;
            width: 100vw;
            position: fixed;
            background: 
                linear-gradient(90deg, var(--line) 1px, transparent 1px var(--size)) calc(var(--size) * 0.36) 50% / var(--size) var(--size),
                linear-gradient(var(--line) 1px, transparent 1px var(--size)) 0% calc(var(--size) * 0.32) / var(--size) var(--size);
            mask: linear-gradient(-20deg, transparent 50%, white);
            top: 0;
            transform-style: flat;
            pointer-events: none;
            z-index: -1;
            opacity: 0.8;
        }

        .web-icon {
            position: fixed;
            top: 1rem;
            left: 1rem;
            width: 48px;
            aspect-ratio: 1;
            display: grid;
            place-items: center;
            opacity: 0.8;
            transition: opacity 0.2s;
            z-index: 100;
        }

        .web-icon:hover {
            opacity: 1;
            transform: scale(1.05);
        }

        .web-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .user-info {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: var(--card-bg);
            border: 2px solid var(--card-outline);
            border-radius: 12px;
            padding: 0.5rem 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            z-index: 100;
            box-shadow: var(--shadow);
        }

        .user-info span {
            font-weight: 500;
            color: var(--primary-color);
        }

        .logout-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.1rem;
            transition: color 0.2s;
            padding: 0.25rem;
        }

        .logout-btn:hover {
            color: var(--error-color);
        }

        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            padding-top: 60px;
        }

        .page-title {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 2rem;
            font-size: 2rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .tab-navigation {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            overflow-x: auto;
            flex-wrap: wrap;
        }

        .tab-btn {
            padding: 12px 24px;
            background: var(--card-bg);
            border: 2px solid var(--card-outline);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            white-space: nowrap;
        }

        .tab-btn:hover {
            background: rgba(227, 124, 45, 0.1);
            border-color: var(--primary-color);
        }

        .tab-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            border: 2px solid var(--card-outline);
            margin-bottom: 1.5rem;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--card-outline);
        }

        .card-header h3 {
            color: var(--primary-color);
            margin: 0;
            font-size: 1.3rem;
        }

        .code-input-section {
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }

        .code-input {
            display: flex;
            gap: 1rem;
            margin: 1.5rem 0;
            justify-content: center;
            flex-wrap: wrap;
        }

        .code-input input {
            padding: 1rem;
            border-radius: 10px;
            border: 2px solid var(--card-outline);
            background: var(--card-bg);
            color: var(--text-primary);
            font-size: 1.1rem;
            text-align: center;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 600;
            min-width: 200px;
            max-width: 300px;
        }

        .code-input input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(227, 124, 45, 0.2);
        }

        .action-btn {
            padding: 12px 24px;
            background: var(--gradient);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
        }

        .action-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            opacity: 0.7;
        }

        .exam-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .exam-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            border: 2px solid var(--card-outline);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .exam-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-color: var(--primary-color);
        }

        .exam-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient);
        }

        .exam-title {
            color: var(--primary-color);
            font-size: 1.2rem;
            margin: 0 0 1rem 0;
            font-weight: 600;
        }

        .exam-meta {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .meta-item i {
            color: var(--primary-color);
            width: 20px;
        }

        .exam-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .status-pending {
            background: rgba(255, 152, 0, 0.1);
            color: var(--warning-color);
            border: 1px solid rgba(255, 152, 0, 0.3);
        }

        .status-completed {
            background: rgba(76, 175, 80, 0.1);
            color: var(--success-color);
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .exam-actions {
            display: flex;
            gap: 0.75rem;
        }

        .exam-btn {
            flex: 1;
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .take-exam-btn {
            background: var(--primary-color);
            color: white;
        }

        .view-result-btn {
            background: rgba(76, 175, 80, 0.1);
            color: var(--success-color);
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .take-exam-btn:hover {
            background: #d2691e;
        }

        .view-result-btn:hover {
            background: rgba(76, 175, 80, 0.2);
        }

        .exam-container {
            max-width: 900px;
            margin: 0 auto;
        }

        .exam-header {
            background: var(--gradient);
            color: white;
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            text-align: center;
            border: 3px solid var(--accent-color);
        }

        .exam-header h2 {
            margin: 0 0 1rem 0;
            font-size: 1.8rem;
        }

        .exam-timer {
            font-size: 1.5rem;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 30px;
            display: inline-block;
            margin-top: 1rem;
            backdrop-filter: blur(10px);
        }

        .timer-warning {
            color: #ffcc00;
        }

        .timer-danger {
            color: #ff3333;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .exam-content {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: var(--shadow);
            border: 3px solid var(--card-outline);
        }

        .exam-section {
            margin-bottom: 2.5rem;
            padding-bottom: 2rem;
            border-bottom: 2px solid rgba(0, 0, 0, 0.1);
        }

        .exam-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .section-title {
            color: var(--primary-color);
            font-size: 1.5rem;
            margin: 0 0 1.5rem 0;
            padding-bottom: 0.75rem;
            border-bottom: 3px solid var(--primary-color);
        }

        .question-item {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.02);
            border-radius: 10px;
            border-left: 4px solid var(--primary-color);
        }

        .question-text {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .answer-area {
            margin-top: 1rem;
        }

        .answer-textarea {
            width: 100%;
            min-height: 150px;
            padding: 1rem;
            border-radius: 8px;
            border: 2px solid var(--card-outline);
            background: var(--card-bg);
            color: var(--text-primary);
            font-size: 1rem;
            font-family: inherit;
            line-height: 1.6;
            resize: vertical;
            transition: all 0.3s ease;
        }

        .answer-textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(227, 124, 45, 0.2);
        }

        .submit-section {
            text-align: center;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 2px solid var(--card-outline);
        }

        .submit-btn {
            padding: 16px 40px;
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.3rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
            display: inline-flex;
            align-items: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0));
            z-index: 1;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 30px rgba(76, 175, 80, 0.6);
        }

        .submit-btn:active {
            transform: translateY(-2px) scale(1.02);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            opacity: 0.7;
        }

        .submit-btn:disabled:hover {
            transform: none;
            box-shadow: none;
        }

        .result-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .result-header {
            background: var(--gradient);
            color: white;
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 2rem;
            border: 3px solid var(--accent-color);
        }

        .result-header h2 {
            margin: 0 0 1rem 0;
            font-size: 1.8rem;
        }

        .score-display {
            font-size: 3rem;
            font-weight: 700;
            margin: 1rem 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .result-details {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: var(--shadow);
            border: 3px solid var(--card-outline);
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .detail-item:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: var(--text-secondary);
            font-weight: 500;
        }

        .detail-value {
            color: var(--text-primary);
            font-weight: 600;
        }

        .feedback-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 2px solid var(--card-outline);
        }

        .feedback-title {
            color: var(--primary-color);
            font-size: 1.3rem;
            margin-bottom: 1rem;
        }

        .feedback-content {
            background: rgba(227, 124, 45, 0.05);
            padding: 1.5rem;
            border-radius: 10px;
            border-left: 4px solid var(--primary-color);
            line-height: 1.6;
        }

        .result-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .notification {
            position: fixed;
            top: 30px;
            right: 30px;
            background: var(--success-color);
            color: white;
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
            z-index: 10000;
            animation: slideIn 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55), fadeOut 0.4s ease 3.6s;
            animation-fill-mode: forwards;
            max-width: 400px;
            border: 2px solid rgba(255,255,255,0.3);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .notification.error {
            background: var(--error-color);
        }

        .notification.warning {
            background: var(--warning-color);
        }

        .notification.info {
            background: var(--primary-color);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%) translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateX(0) translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; transform: translateX(100%) translateY(-20px); }
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(227, 124, 45, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 3rem;
            color: var(--border-color);
            margin-bottom: 1rem;
        }

        .markdown-content {
            font-family: inherit;
            line-height: 1.6;
        }

        .markdown-content h1 {
            color: var(--primary-color);
            font-size: 1.8rem;
            margin: 1.5rem 0 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 3px solid var(--primary-color);
        }

        .markdown-content h2 {
            color: var(--primary-color);
            font-size: 1.5rem;
            margin: 1.2rem 0 0.8rem;
            padding-left: 0.5rem;
            border-left: 3px solid var(--primary-color);
        }

        .markdown-content h3 {
            color: var(--accent-color);
            font-size: 1.3rem;
            margin: 1rem 0 0.6rem;
        }

        .markdown-content p {
            margin-bottom: 1rem;
        }

        .markdown-content strong {
            color: var(--primary-color);
            font-weight: 700;
        }

        .markdown-content em {
            color: var(--text-secondary);
            font-style: italic;
        }

        .markdown-content ul, .markdown-content ol {
            margin-left: 1.5rem;
            margin-bottom: 1rem;
        }

        .markdown-content li {
            margin-bottom: 0.5rem;
        }

        .markdown-content blockquote {
            border-left: 4px solid var(--accent-color);
            margin: 1rem 0;
            padding: 0.5rem 1rem;
            background: rgba(250, 216, 89, 0.1);
            font-style: italic;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .app-container {
                padding-top: 40px;
            }
            
            .user-info {
                position: static;
                margin-bottom: 1rem;
                justify-content: center;
            }
            
            .tab-navigation {
                flex-direction: column;
                align-items: center;
            }
            
            .tab-btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
            
            .exam-list {
                grid-template-columns: 1fr;
            }
            
            .code-input {
                flex-direction: column;
                align-items: center;
            }
            
            .code-input input {
                width: 100%;
                max-width: 100%;
            }
            
            .result-actions {
                flex-direction: column;
            }
            
            .notification {
                top: 20px;
                right: 20px;
                left: 20px;
                max-width: none;
            }
            
            .submit-btn {
                padding: 14px 32px;
                font-size: 1.2rem;
                width: 100%;
                max-width: 300px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 0.5rem;
            }
            
            .page-title {
                font-size: 1.5rem;
            }
            
            .exam-header h2 {
                font-size: 1.5rem;
            }
            
            .exam-header {
                padding: 1.5rem;
            }
            
            .exam-content {
                padding: 1.5rem;
            }
            
            .submit-btn {
                padding: 12px 28px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <a aria-label="Website Icon" class="web-icon" href="index.html" rel="noreferrer noopener">
        <img src="assets/logo.png" alt="Website Icon" />
    </a>
    
    <div class="user-info" id="userInfo" style="display: none;">
        <span id="userName">Người dùng</span>
        <button class="logout-btn" id="logoutBtn" title="Đăng xuất">
            <i class="fas fa-sign-out-alt"></i>
        </button>
    </div>
    
    <div class="app-container">
        <h1 class="page-title">THI THỬ VĂN HỌC</h1>
        
        <div class="tab-navigation">
            <button class="tab-btn active" data-tab="join-exam">
                <i class="fas fa-key mr-2"></i> Tham gia bằng mã
            </button>
            <button class="tab-btn" data-tab="my-exams">
                <i class="fas fa-list-alt mr-2"></i> Bài thi của tôi
            </button>
        </div>
        
        <div class="tab-content active" id="join-exam-tab">
            <div class="card code-input-section">
                <h3>Tham gia bài thi bằng mã</h3>
                <p>Nhập mã đề thi được cung cấp bởi giáo viên để tham gia làm bài</p>
                
                <div class="code-input">
                    <input type="text" id="examCodeInput" placeholder="Nhập mã đề thi" maxlength="6">
                    <button class="action-btn" id="joinExamBtn">
                        <i class="fas fa-sign-in-alt"></i> Tham gia
                    </button>
                </div>
                
                <p><small><i class="fas fa-info-circle"></i> Mã đề thi thường gồm 6 ký tự chữ và số</small></p>

        function markdownToHtml(text) {
            if (!text) return '';
            
            if (text.includes('<') && text.includes('>')) {
                return text;
            }
            
            let html = text;
            
            html = html.replace(/^# (.*$)/gm, '<h1>$1</h1>');
            html = html.replace(/^## (.*$)/gm, '<h2>$1</h2>');
            html = html.replace(/^### (.*$)/gm, '<h3>$1</h3>');
            
            html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            
            html = html.replace(/\*(.*?)\*/g, '<em>$1</em>');
            
            html = html.replace(/__(.*?)__/g, '<u>$1</u>');
            
            html = html.replace(/^- (.*$)/gm, '<li>$1</li>');
            html = html.replace(/(<li>.*<\/li>\n?)+/g, function(match) {
                return '<ul>' + match + '</ul>';
            });
            
            html = html.replace(/^\d+\. (.*$)/gm, '<li>$1</li>');
            html = html.replace(/(<li>.*<\/li>\n?)+/g, function(match) {
                return '<ol>' + match + '</ol>';
            });
            
            const lines = html.split('\n');
            html = '';
            let inParagraph = false;
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                
                if (line === '') {
                    if (inParagraph) {
                        html += '</p>\n';
                        inParagraph = false;
                    }
                } else if (line.startsWith('<')) {
                    if (inParagraph) {
                        html += '</p>\n';
                        inParagraph = false;
                    }
                    html += line + '\n';
                } else {
                    if (!inParagraph) {
                        html += '<p>';
                        inParagraph = true;
                    }
                    html += line + ' ';
                }
            }
            
            if (inParagraph) {
                html += '</p>';
            }
            
            html = html.replace(/\\n/g, '<br>');
            
            return html;
        }

            let icon = 'info-circle';
            if (type === 'success') icon = 'check-circle';
            if (type === 'error') icon = 'exclamation-circle';
            if (type === 'warning') icon = 'exclamation-triangle';
            
            notification.innerHTML = `

                <span>${message}</span>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.remove();
                }
            }, 4000);
        }

                    autoSubmitExam();
                }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeRemaining / 60);
            const seconds = timeRemaining % 60;
            const timerElement = document.getElementById('examTimer');
            
            timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            timerElement.classList.remove('timer-warning', 'timer-danger');
            if (timeRemaining <= 300) {
                timerElement.classList.add('timer-danger');
            } else if (timeRemaining <= 600) {
                timerElement.classList.add('timer-warning');
            }
        }

        async function submitExam(isAutoSubmit = false) {
            try {
                if (timerInterval) {
                    clearInterval(timerInterval);
                }
                
                const submitBtn = document.getElementById('submitExamBtn');
                if (submitBtn) {
                    submitBtn.disabled = true;
                    submitBtn.innerHTML = '<div class="loading-spinner"></div> Đang nộp bài...';
                }
                
                const totalPoints = userAnswers.reduce((sum, answer) => sum + (answer.points || 0), 0);
                
                await db.collection('attempts').doc(currentAttempt).update({
                    status: 'submitted',
                    answers: userAnswers,
                    totalPoints: totalPoints,
                    completedAt: new Date().toISOString(),
                    isAutoSubmit: isAutoSubmit
                });
                
                showResultAfterSubmit();
                
                if (!isAutoSubmit) {
                    showNotification('Nộp bài thành công!', 'success');
                }
                
            } catch (error) {
                console.error('Lỗi nộp bài:', error);
                showNotification('Lỗi khi nộp bài', 'error');
                
                if (submitBtn) {
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> NỘP BÀI THI';

                window.location.reload();
            });
            
            document.getElementById('reviewExamBtn').addEventListener('click', () => {
                showNotification('Tính năng đang được phát triển', 'info');
            });
        }

        async function loadUserExams() {
            try {
                const examsList = document.getElementById('examsList');
                
                const attemptsQuery = await db.collection('attempts')
                    .where('userId', '==', currentUser.uid)
                    .orderBy('completedAt', 'desc')
                    .get();
                
                if (attemptsQuery.empty) {
                    examsList.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-clipboard-list"></i>
                            <p>Chưa có bài thi nào</p>
                            <p>Tham gia bài thi bằng mã để bắt đầu</p>
                        </div>
                    `;
                    return;
                }
                
                let examsHTML = '';
                
                for (const doc of attemptsQuery.docs) {
                    const attempt = doc.data();
                    const attemptId = doc.id;
                    
                    try {
                        const examDoc = await db.collection('exams').doc(attempt.examId).get();
                        const examData = examDoc.exists ? examDoc.data() : {};
                        
                        const examTime = attempt.examTime || examData.examTime || examData.time || 90;
                        const difficulty = attempt.difficulty || examData.difficulty || 'medium';
                        const difficultyText = difficulty === 'easy' ? 'Dễ' : 
                                             difficulty === 'medium' ? 'Trung bình' : 'Khó';
                        const grade = attempt.grade || examData.grade || '12';
                        
                        const completedDate = attempt.completedAt ? 
                            new Date(attempt.completedAt).toLocaleDateString('vi-VN') : 
                            'Chưa hoàn thành';
                        
                        const status = attempt.status === 'graded' ? 'Đã chấm' : 
                                      attempt.status === 'submitted' ? 'Đã nộp' : 
                                      attempt.status === 'in_progress' ? 'Đang làm' : 'Chưa hoàn thành';
                        
                        const statusClass = attempt.status === 'graded' ? 'status-completed' : 'status-pending';
                        
                        const scoreDisplay = attempt.status === 'graded' ? 
                            `${attempt.score?.toFixed(1) || 0}/${attempt.totalPoints?.toFixed(1) || 10}` : 
                            'Chưa chấm';
                        
                        examsHTML += `
                            <div class="exam-card">
                                <h4 class="exam-title">${attempt.examTitle || examData.title || 'Đề thi Ngữ Văn'}</h4>
                                
                                <div class="exam-meta">
                                    <div class="meta-item">
                                        <i class="fas fa-hashtag"></i>
                                        <span>Mã đề: ${attempt.examId}</span>
                                    </div>
                                    <div class="meta-item">
                                        <i class="fas fa-clock"></i>
                                        <span>Thời gian: ${examTime} phút</span>
                                    </div>
                                    <div class="meta-item">
                                        <i class="fas fa-sliders-h"></i>
                                        <span>Độ khó: ${difficultyText}</span>
                                    </div>
                                    <div class="meta-item">
                                        <i class="fas fa-calendar"></i>
                                        <span>Ngày làm: ${completedDate}</span>
                                    </div>
                                    <div class="meta-item">
                                        <i class="fas fa-star"></i>
                                        <span>Điểm: ${scoreDisplay}</span>
                                    </div>
                                </div>
                                
                                <div class="exam-status ${statusClass}">${status}</div>
                                
                                <div class="exam-actions">
                                    ${attempt.status === 'graded' ? `
                                    <button class="exam-btn view-result-btn" data-attempt="${attemptId}">
                                        <i class="fas fa-chart-bar"></i> Xem kết quả
                                    </button>
                                    ` : ''}
                                    ${attempt.status === 'submitted' || attempt.status === 'graded' ? `
                                    <button class="exam-btn take-exam-btn" data-exam="${attempt.examId}">
                                        <i class="fas fa-redo"></i> Làm lại
                                    </button>
                                    ` : ''}
                                </div>
                            </div>
                        `;
                    } catch (error) {
                        console.error('Error loading exam data:', error);
                        examsHTML += `
                            <div class="exam-card">
                                <h4 class="exam-title">${attempt.examTitle || 'Đề thi Ngữ Văn'}</h4>
                                <div class="exam-status status-pending">Không thể tải thông tin chi tiết</div>
                            </div>
                        `;
                    }
                }
                
                examsList.innerHTML = examsHTML;
                
                document.querySelectorAll('.view-result-btn').forEach(btn => {
                    btn.addEventListener('click', async () => {
                        const attemptId = btn.dataset.attempt;
                        const attemptDoc = await db.collection('attempts').doc(attemptId).get();
                        if (attemptDoc.exists) {
                            currentExam = attemptDoc.data().examId;
                            currentAttempt = attemptId;
                            showExamResult(attemptDoc.data());
                        }
                    });
                });
                
                document.querySelectorAll('.take-exam-btn').forEach(btn => {
                    btn.addEventListener('click', async () => {
                        const examCode = btn.dataset.exam;
                        
                        const examDoc = await db.collection('exams').doc(examCode).get();
                        if (examDoc.exists) {
                            currentExam = examCode;
                            currentExamData = examDoc.data();
                            
                            startExam();
                        } else {
                            showNotification('Không tìm thấy đề thi', 'error');
                        }
                    });
                });
                
            } catch (error) {
                console.error('Lỗi tải danh sách bài thi:', error);
                showNotification('Không thể tải danh sách bài thi', 'error');
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            
            setupLogout();
            
            setupTabs();
            
            setupJoinExam();
            
            document.getElementById('submitExamBtn').addEventListener('click', () => {
                if (confirm('Bạn có chắc chắn muốn nộp bài? Sau khi nộp bạn không thể chỉnh sửa câu trả lời.')) {
                    submitExam();
                }
            });
            
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && e.ctrlKey && document.getElementById('submitExamBtn')) {
                    e.preventDefault();
                    if (confirm('Bạn có chắc chắn muốn nộp bài?')) {
                        submitExam();
                    }
                }
            });
            
            document.getElementById('examCodeInput')?.focus();
        });
    </script>
</body>
